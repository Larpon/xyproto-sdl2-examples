language:
  - c
  - cpp
  - go
  - python

dist: trusty

addons:
  apt:
    packages:
      - build-essential
      - libsdl2-dev
      - python3-sdl2
      - cmake

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang

script:
  - make -C c++11
  - make -C c++98
  - make -C c11
  - pushd go
  - go build
  - go test
  - popd

