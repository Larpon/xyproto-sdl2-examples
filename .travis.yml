language:
  - c
  - cpp
  - go

install:
  # SDL 2.0.9
  - curl -s http://www.libsdl.org/release/SDL2-2.0.9.tar.gz | tar zxC /tmp
  - (cd /tmp/SDL2-2.0.9 && ./configure && make && sudo make install)

script:
  - make -C c11
  - make -C c++11
  - make -C c++98
  - pushd go
  - go build
  - go test
  - popd

