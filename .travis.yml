language:
  - c
  - cpp
  - go
  - python

dist: trusty

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang

before_install:
  - sudo apt-get install -y libsdl2-dev libsdl2 cmake git

script:
  - python -V
  - cmake --version
  - make --version
  - make -C c++11
  - make -C c++98
  - make -C c11
  - pushd go
  - go build
  - go test
  - popd

